<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortear Número</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="caixa-dado"> 
       <!-- <img src="assets/936-9368775_skull-designers-dado-3d-hd-red-dice.png" alt="foto-dado"> -->

        <div class="caixa-texto">
            <h1>Sorteador de Números</h1>
            <p>Use essa ferramenta para sortear números aleatórios em sua campanha de vendas ou premiações.</p>
        </div>
    </div>



     <div class="texto-subtitulo">
        <h2>Sortear um número</h2>
    </div>
     
    
    
    <div class="caixa-input">
        <input placeholder="entre" class="input-min" type="number">
        <input placeholder="e" class="input-max" type="number">
    </div>

    <div class="caixa-botao">
        <button onclick="generateNumber()">Sortear</button>
    </div>
    
</body>
<script src="script.js"></script>
</html>
